
<html>
    <head>
        <title>DappaUhuy</title>
    </head>
    <body>
        <div id="carasingkat">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            var url = 'https://dapuhy-api.herokuapp.com/api'; // url tujuan
            var count = 5; // dalam detik
            function countDown() {
                if (count > 0) {
                    count--;
                    var waktu = count + 1;
                    $('#carasingkat').html('<center><b>Homepage ini masih dalam tahap pembangunan</b><br>Anda akan dialihkan ke halaman ' + url + ' dalam ' + waktu + ' detik.</center>');
                    setTimeout("countDown()", 1000);
                } else {
                    window.location.href = url;
                }
            }
            countDown();
        </script>
    </body>
</html>
